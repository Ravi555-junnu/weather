<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Hello, world!</h1>
    {% block content %}
    {% for i in messages %}
    {{i}}<br>
    {% endfor %}{% endblock content %}
    <form action="" method="POST">
        {% csrf_token %}
        Username :<br>
        <input type="text" placeholder="User Name" name="username" Required/><br>
        Email :<br>
        <input type="text" placeholder="Email" name="email" Required/><br>
        Password :<br>
        <input type="text" placeholder="password" name="password" Required/><br>
        Confirmed Password :<br>
        <input type="text" placeholder="confirmed password" name="password1" Required/><br>
        <input type="Submit"/>

    </form>
    {{n}}
</body>
</html>
